<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Signup</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="row">
          <div class="error heading_center" *ngIf="errorMsg != ''">
            {{ errorMsg }}
          </div>

          <div class="alert alert-success" role="alert" *ngIf="successMsg != ''">
            {{ successMsg }}
          </div>
          <br />

          <div class="col-md-6">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              tabIndex="1"
            />
            <div
              *ngIf="submitted && f['username'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['username'].errors['required']">
                Username is required
              </div>
            </div>

            <br />
            <label for="name">Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
              tabIndex="3"
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
            <br />

            <label for="password">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              tabIndex="5"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="email">Email</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              tabIndex="2"
            />
            <div
              *ngIf="submitted && f['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <!-- <div *ngIf="f['email'].errors['email']">
                Valid Email is required
              </div> -->
            </div>
            <br />
            <label for="phone">Phone</label>
            <input
              formControlName="phone"
              type="number"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
              tabIndex="4"
            />
            <div
              *ngIf="submitted && f['phone'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['phone'].errors['required']">Phone is required</div>
            </div>
            <br />

            <label for="confirm_password">Confirm Password</label>
            <input
              formControlName="confirm_password"
              type="password"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['confirm_password'].errors
              }"
              tabIndex="6"
            />
            <div
              *ngIf="submitted && f['confirm_password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['confirm_password'].errors['required']">
                Confirm Password is required
              </div>
            </div>
          </div>

          <div class="text-center">
            <br />

            <button type="submit" class="btn btn-primary" tabIndex="6">
              Create Account
            </button>
            <br />
            <br />
            <a routerLink="/login">
              Already have an Account? Click here to Login
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
