<div class="container">
  <h1>CRUD Example</h1>
  <a href="#" routerLink="/posts/create/" class="btn btn-success"
    >Create new post</a
  >

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info"></a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary"></a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
